<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- Title font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&family=Parisienne&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <title>Rookwood Lodge</title>
    </head>

    <body class="container gx-0">
        <header class="header row">
            <div class="heading-container col">
                <h2 class="heading-primary--sub">Welcome to..</h2>
                <h1 class="heading-primary--main">Rookwood Lodge</h1>
            </div>
        </header>

        <main class="main row">
            <section class="section__first row">
                <img
                    src="images/seating_area.jpg"
                    alt=""
                    class="header-section__img img img-fluid col-6"
                />

                <div class="header-section__description col-1">
                    <div class="header-section__card card">
                        <div class="heading-secondary card-body">
                            <h2 class="heading-secondary__text card-title">
                                The perfect getaway
                            </h2>
                        </div>

                        <p class="intro card-text">
                            An idyllic countryside location, set in the heart of
                            Kent.
                        </p>
                    </div>
                </div>
            </section>

            <section class="section__second row">
                <img
                    class="section__second-img img img-fluid"
                    id="seating"
                    src="images/patio.jpg"
                    alt=""
                />
            </section>

            <section class="section__third row">
                <img
                    class="img img-fluid"
                    id="patio"
                    src="images/patio.jpg"
                    alt=""
                />
            </section>

            <section>
                <img class="img" src="images/dining_room.jpg" alt="" />
                <img class="img" src="images/garden_room.jpg" alt="" />
                <img class="img" src="images/kitchen.jpg" alt="" />
                <img class="img" src="images/pool.jpg" alt="" />
                <img class="img" src="images/shower.jpg" alt="" />
            </section>
        </main>

        <footer class="footer row"></footer>

        <!-- Bootstrap 5 JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
